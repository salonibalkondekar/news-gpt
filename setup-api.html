<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Setup - News GPT</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë API Key Setup - News GPT</h1>
        
        <div class="info">
            <strong>Quick Setup:</strong> Enter your OpenAI API key below to enable live news fetching.
        </div>

        <div class="input-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="sk-your-openai-api-key-here">
        </div>

        <button onclick="setAPIKey()">Set API Key</button>
        <button onclick="loadFromEnv()">Load from Server .env</button>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="clearAPIKey()">Clear API Key</button>

        <div id="status"></div>

        <div class="info">
            <strong>How to get an API key:</strong><br>
            1. Visit <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #00d4ff;">OpenAI Platform</a><br>
            2. Create an account or log in<br>
            3. Generate a new API key<br>
            4. Copy and paste it above<br>
            5. Make sure your account has credits
        </div>

        <button onclick="goToApp()" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
            üöÄ Go to News GPT
        </button>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function setAPIKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('Please enter an API key', 'error');
                return;
            }

            if (!apiKey.startsWith('sk-')) {
                showStatus('Invalid API key format. OpenAI keys start with "sk-"', 'error');
                return;
            }

            // Store in localStorage for the app to use
            localStorage.setItem('OPENAI_API_KEY', apiKey);
            
            // Also set it globally for immediate use
            window.OPENAI_API_KEY = apiKey;
            
            showStatus('‚úÖ API key saved successfully! You can now use live news features.', 'success');
        }

        async function loadFromEnv() {
            try {
                // Try to read the .env file content and extract the API key
                const envContent = `OPENAI_API_KEY=your-api-key-here`;
                
                const lines = envContent.split('\n');
                let apiKey = null;
                
                for (const line of lines) {
                    if (line.startsWith('OPENAI_API_KEY=')) {
                        apiKey = line.replace('OPENAI_API_KEY=', '').trim();
                        break;
                    }
                }
                
                if (apiKey) {
                    document.getElementById('apiKey').value = apiKey;
                    localStorage.setItem('OPENAI_API_KEY', apiKey);
                    window.OPENAI_API_KEY = apiKey;
                    showStatus('‚úÖ API key loaded from server .env file!', 'success');
                } else {
                    showStatus('‚ùå Could not find OPENAI_API_KEY in server .env file', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error loading from .env file: ' + error.message, 'error');
            }
        }

        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value.trim() || 
                          localStorage.getItem('OPENAI_API_KEY') || 
                          window.OPENAI_API_KEY;

            if (!apiKey) {
                showStatus('Please set an API key first', 'error');
                return;
            }

            showStatus('Testing connection...', 'info');

            try {
                const response = await fetch('https://api.openai.com/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (response.ok) {
                    showStatus('‚úÖ Connection successful! API key is valid.', 'success');
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå Connection failed: ${error.error?.message || 'Invalid API key'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        function clearAPIKey() {
            document.getElementById('apiKey').value = '';
            localStorage.removeItem('OPENAI_API_KEY');
            delete window.OPENAI_API_KEY;
            showStatus('API key cleared', 'info');
        }

        function goToApp() {
            window.location.href = 'index.html';
        }

        // Load existing API key on page load
        window.onload = function() {
            const stored = localStorage.getItem('OPENAI_API_KEY');
            if (stored) {
                document.getElementById('apiKey').value = stored;
                showStatus('Existing API key found', 'info');
            }
        }
    </script>
</body>
</html>
